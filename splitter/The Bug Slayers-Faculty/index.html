<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Admin Portal for Attendance </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="title_icon.png" />

    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" src="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="showData()">
    <header>
        <div class="container">
            <div class="page-header text-center text-primary">
                <h1 class="header"> Faculty Details Portal</h1>
            </div>
        </div>
        
        <button id="abc" onclick="my()">Logout</button>
        
    </header>

    <main>
        <div class="container">
            <table class="table table-bordered" id="dataTable">
                <tr style="background: #1f596b; color:white;">
                    <th>Faculty ID</th>
                    <th>Faculty Name</th>
                    <th>Department</th>
                    <th>Subjects Assigned</th>
                    <th>Batches Assigned</th>
                    <th>Operations</th>
                </tr>
                
            </table>
        </div>

        <div class="text-center">
            <a href="newItem.html" style="text-decoration:none; ">
                <button class="btn btn-success">
                    <i class="fa fa-plus-square" aria-hidden="true"></i> Add new record</button>
            </a>
            <!--Delteting all inserted records, and filling with dummy data.-->
            <button class="btn btn-danger" onclick="deleteAllData()">
                <i class="fa fa-eraser" aria-hidden="true"></i> Delete all Records</button>
        </div>

    </main>

    <footer class="text-center">
        <div class="">
            <i class="fa fa-code" aria-hidden="true"></i> by
            <a href="https://www.github.com/jaskaranbhatia" target="_blank" style="text-decoration:none">The Bug Slayers</a>
            <i class="fa fa-github" aria-hidden="true"></i>
        </div>
    </footer>

    <script src="js/main.js"></script>

</body>


</html>
